<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Agregar nuevo curso</title>
    <link  rel="stylesheet" type="text/css" th:href=" @{/css/style.css}"/>

</head>
<body>
<div class="container" th:replace="~{fragments/header::header}"></div>

<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <div class="my-3">
        <!-- Primero se rrellena el object 'curso' y luego se guarda en la ddbb con el action 'ruta'          -->
        <form th:action="@{/cursos/save}" method="post" enctype="multipart/form-data" th:object="${curso}"
              style="max-width: 550px; margin: 0 auto">
            <input type="hidden" th:field="*{id}">
            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="titulo">Titulo</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{titulo}" required minlength="2" maxlength="128"
                               class="form-control" id="titulo">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="descripcion">Descripcion</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{descripcion}" required minlength="2" maxlength="256"
                               class="form-control" id="descripcion">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nivel">Nivel</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{nivel}" required min="2" class="form-control" id="nivel">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="publicado">Publicado</label>
                    <div class="col-sm-9">
                        <input type="checkbox" th:field="*{publicado}"/>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Guardar" class="btn btn-primary btn-sm rm-2">
                    <input type="submit" value="Cancelar" id="btnCancelar" class="btn btn-secondary btn-sm">
                </div>

            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancelar").on("click", function() {
            window.location="[[@{/cursos}]]";
        });
    });
</script>
</body>
</html>
